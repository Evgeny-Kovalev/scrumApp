<div class="m-3 toasts-container" >

    <div class="toast show mb-2" *ngFor="let toast of (toasts$ | async)">
        <div class="toast-header">
            <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#007aff"></rect></svg>
            
            <strong class="me-auto">{{toast.title}}</strong>
            
            <small class="text-muted me-2">just now</small>

            <button type="button" class="ml-2 mb-1 close" (click)="removeToast(toast)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="toast-body {{toast.type}}">{{toast.text}}</div>

    </div>

</div>
