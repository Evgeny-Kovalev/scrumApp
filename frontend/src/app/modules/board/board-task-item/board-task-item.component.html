<div class="task" cdkDrag [cdkDragData]="task.id" (click)="showTaskModal(task)">
    <div class="task__title mb-2"><span class="text-muted">{{task.title}}</span></div>
    <div class="d-flex justify-content-between align-items-center">
        <span class="badge bg-primary rounded-pill" *ngIf="task.storyPoint">{{task.storyPoint}}</span>
        <fa-icon class="ms-auto" [icon]="faTrash" type="button" (click)="onMoveToBacklog($event, task)"></fa-icon>
    </div>
</div>
